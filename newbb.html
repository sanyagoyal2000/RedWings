      <div class="form-class">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="phone no">Phone No.</label>
            <input type="tel" class="form-control" id="inputno" placeholder="Phone No.">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="multipleSelection"> 
            <div class="selectBox" 
                onclick="showCheckboxes()"> 
                <select> 
                    <option>Select available blood groups</option> 
                </select> 
                <div class="overSelect"></div> 
            </div> 
  
            <div id="checkBoxes"> 
                <label for="first"> 
                    <input type="checkbox" id="first" /> 
                    O+
                </label> 
                  
                <label for="second"> 
                    <input type="checkbox" id="second" /> 
                    AB+
                </label> 
                <label for="third"> 
                    <input type="checkbox" id="third" /> 
                    A+ 
                </label> 
                <label for="fourth"> 
                    <input type="checkbox" id="fourth" /> 
                    B+
                </label> 
                <label for="fifth"> 
                  <input type="checkbox" id="fifth" /> 
                  O-
              </label> 
                
              <label for="sixth"> 
                  <input type="checkbox" id="sixth" /> 
                  AB-
              </label> 
              <label for="seventh"> 
                  <input type="checkbox" id="seventh" /> 
                  A-
              </label> 
              <label for="fourth"> 
                  <input type="checkbox" id="eigth" /> 
                  B-
              </label> 
            </div> 
        </div> 
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
